<app-header></app-header>
<main>
  <h1>Estado del viaje</h1>
  <mat-form-field class="filter">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="filtrar($event)" #input />
  </mat-form-field>

  <div class="table-cont">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecha | date: "dd-MM" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
      </ng-container>

      <ng-container matColumnDef="estadoEquipo">
        <th mat-header-cell *matHeaderCellDef>Estado del Equipo</th>
        <td mat-cell *matCellDef="let element">{{ element.estadoEquipo }}</td>
      </ng-container>

      <ng-container matColumnDef="estadoEnvio">
        <th mat-header-cell *matHeaderCellDef>Estado del Envio</th>
        <td mat-cell *matCellDef="let element">{{ element.estadoEnvio }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          No data matching: {{ input.value }}
        </td>
      </tr>
    </table>
  </div>
</main>
<app-footer></app-footer>
